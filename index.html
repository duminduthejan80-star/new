<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOUBLE79 GAME MART</title>
    <style>
        /* Premium Dark Theme */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #007bff;
            background: #000;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { 
            font-size: 28px; 
            font-weight: 900; 
            color: #fff; /* White Logo Name */
            text-transform: uppercase; 
            letter-spacing: 2px;
        }

        .container { padding: 40px 5%; }

        /* Premium Blue Buttons & Animations */
        .btn {
            background: #007bff;
            color: white; border: none;
            padding: 12px 25px; margin: 5px;
            cursor: pointer; border-radius: 8px;
            font-weight: bold; 
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            font-size: 14px;
        }
        .btn:active { transform: scale(0.9); } /* Click Animation */
        .btn:hover { background: #0056b3; box-shadow: 0 0 15px #007bff; }

        /* Game Card Display */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.4s;
        }
        .game-card:hover { border-color: #007bff; transform: translateY(-10px); }

        .game-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #222;
        }

        .game-info { padding: 20px; }
        .game-info h3 { margin: 0 0 10px 0; color: #fff; }

        /* Admin Panel Modal */
        #adminPanel {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 30px;
            border: 2px solid #007bff;
            border-radius: 15px;
            z-index: 2000;
            width: 360px;
            box-shadow: 0 0 50px rgba(0,123,255,0.4);
        }

        input, textarea, select {
            width: 93%; padding: 12px; margin: 10px 0;
            background: #222; border: 1px solid #444; color: white; border-radius: 5px;
            outline: none;
        }
        input:focus { border-color: #007bff; }

        .admin-badge {
            background: #007bff;
            color: white;
            padding: 5px 15px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div id="adminBadge" class="admin-badge">ADMIN MODE ACTIVE</div>

<header>
    <div class="logo">DOUBLE79 GAME MART</div>
    <div id="nav-btns">
        <button id="loginStatusBtn" class="btn" style="background:transparent; border:1px solid #007bff" onclick="handleAdminAuth()">Admin Login</button>
    </div>
</header>

<div class="container">
    <div class="game-grid" id="gameDisplay">
        </div>
</div>

<div id="adminPanel">
    <div id="loginSection">
        <h3 style="color:#007bff">Admin Access</h3>
        <input type="password" id="passInput" placeholder="Password (8036)">
        <button class="btn" style="width:100%" onclick="login()">Login</button>
        <p style="text-align:center; cursor:pointer; color:#888" onclick="closeAdmin()">Cancel</p>
    </div>

    <div id="uploadSection" style="display:none">
        <h3 style="color:#007bff">Upload New Game</h3>
        <input type="text" id="gName" placeholder="Game Name">
        <input type="text" id="gImg" placeholder="Image URL (Link)">
        <input type="text" id="gLink" placeholder="MediaFire Link">
        <select id="gType">
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
        </select>
        <button class="btn" style="width:100%" onclick="addNewGame()">Publish Game</button>
        <button class="btn" style="width:100%; background:grey; margin-top:10px" onclick="logout()">Logout</button>
    </div>
</div>

<script>
    // Load existing data or start fresh
    let games = JSON.parse(localStorage.getItem('gameData')) || [];
    
    // Check if admin is already logged in (using sessionStorage)
    let isAdmin = sessionStorage.getItem('isAdmin') === 'true';

    // Update UI based on Login State
    if(isAdmin) {
        document.getElementById('loginStatusBtn').innerText = "Admin Panel";
        document.getElementById('adminBadge').style.display = "block";
    }

    function displayGames() {
        const container = document.getElementById('gameDisplay');
        container.innerHTML = '';

        if(games.length === 0) {
            container.innerHTML = "<p style='color:#666'>No games uploaded yet.</p>";
        }

        games.forEach((game, index) => {
            const imgUrl = game.img ? game.img : 'https://via.placeholder.com/400x250/111/007bff?text=DOUBLE79+GAME';
            
            container.innerHTML += `
                <div class="game-card">
                    <img src="${imgUrl}" class="game-img" alt="game cover">
                    <div class="game-info">
                        <h3>${game.name}</h3>
                        <p style="color:#007bff; font-weight:bold">${game.type}</p>
                        <button class="btn" style="width:100%" onclick="window.open('${game.link}', '_blank')">Download Now</button>
                        ${isAdmin ? `<button class="btn" style="background:red; width:100%; margin-top:10px" onclick="deleteGame(${index})">Delete Game</button>` : ''}
                    </div>
                </div>
            `;
        });
    }

    function handleAdminAuth() {
        const panel = document.getElementById('adminPanel');
        panel.style.display = 'block';
        
        if(isAdmin) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
        }
    }

    function closeAdmin() {
        document.getElementById('adminPanel').style.display = 'none';
    }

    function login() {
        if(document.getElementById('passInput').value === "8036") {
            sessionStorage.setItem('isAdmin', 'true');
            alert("Login Success! Page will refresh.");
            location.reload(); // REFRESH ON LOGIN
        } else {
            alert("Wrong Password!");
        }
    }

    function logout() {
        sessionStorage.removeItem('isAdmin');
        alert("Logged Out! Page will refresh.");
        location.reload(); // REFRESH ON LOGOUT
    }

    function addNewGame() {
        const name = document.getElementById('gName').value;
        const img = document.getElementById('gImg').value;
        const link = document.getElementById('gLink').value;
        const type = document.getElementById('gType').value;

        if(name && link) {
            games.push({name, img, link, type});
            localStorage.setItem('gameData', JSON.stringify(games));
            alert("Game Published!");
            location.reload(); // REFRESH AFTER UPLOAD
        } else {
            alert("Please fill Name and Download Link!");
        }
    }

    function deleteGame(index) {
        if(confirm("Are you sure you want to delete this game?")) {
            games.splice(index, 1);
            localStorage.setItem('gameData', JSON.stringify(games));
            location.reload(); // REFRESH AFTER DELETE
        }
    }

    // Initial Display
    displayGames();
</script>

</body>
</html>
