<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOUBLE79 GAME MART | PRO GAMER HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #007bff;
            --bg-dark: #020202;
            --card-bg: rgba(15, 15, 15, 0.9);
            --neon-blue: #00d2ff;
            --neon-shadow: 0 0 15px rgba(0, 210, 255, 0.6);
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, #0a0a0a 0%, #020202 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 100%, 100% 4px, 3px 100%; /* Scanline effect */
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.3);
            position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .logo { 
            font-family: 'Orbitron', sans-serif;
            font-size: 30px; 
            font-weight: 900; 
            color: #fff;
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            letter-spacing: 4px;
        }

        .admin-status {
            background: var(--primary);
            color: #000;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            padding: 4px;
            display: none;
            letter-spacing: 3px;
            font-family: 'Orbitron', sans-serif;
        }

        /* Gaming Button Style */
        .btn {
            background: transparent;
            color: var(--primary); 
            border: 2px solid var(--primary);
            padding: 10px 25px; margin: 5px;
            cursor: pointer; border-radius: 0;
            font-weight: bold; font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
            position: relative;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }
        .btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }
        .btn:active { transform: scale(0.9); }

        .container { padding: 40px 8%; }

        /* Game Card - Pro Gaming Look */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 210, 255, 0.2);
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .game-card:hover {
            border-color: var(--primary);
            box-shadow: var(--neon-shadow);
            transform: scale(1.03);
        }

        .game-img {
            width: 100%; height: 180px;
            object-fit: cover;
            border-bottom: 2px solid var(--primary);
        }

        .game-info { padding: 20px; text-align: center; }
        .game-info h3 { 
            margin: 0; font-family: 'Orbitron', sans-serif; 
            font-size: 18px; color: #fff;
            text-transform: uppercase;
        }

        /* Admin Modal - Password Info Removed */
        #adminPanel {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(5, 5, 5, 0.98);
            padding: 40px;
            border: 1px solid var(--primary);
            box-shadow: 0 0 60px rgba(0, 210, 255, 0.4);
            z-index: 2000; width: 340px;
            text-align: center;
        }

        #adminPanel h2 { font-family: 'Orbitron'; color: var(--primary); font-size: 20px; margin-bottom: 20px; }

        input, select, textarea {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #000; border: 1px solid #333;
            color: var(--primary); font-family: 'Rajdhani', sans-serif;
            box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .dl-btn { width: 100%; margin-top: 15px; }
        .del-btn { background: #ff003c; border-color: #ff003c; color: #fff; width: 100%; margin-top: 10px; clip-path: none; }
        .del-btn:hover { background: #b3002a; box-shadow: 0 0 15px #ff003c; color: #fff; }
    </style>
</head>
<body>

<div id="adminBadge" class="admin-status">AUTHORIZED PERSONNEL ONLY - SYSTEM ACTIVE</div>

<header>
    <div class="logo">DOUBLE79</div>
    <button id="adminMainBtn" class="btn" onclick="openAdmin()">ADMIN LOGIN</button>
</header>

<div class="container">
    <div class="game-grid" id="gameGrid">
        </div>
</div>

<div id="adminPanel">
    <div id="loginForm">
        <h2>SECURE LOGIN</h2>
        <input type="password" id="passCode" placeholder="ENTER ACCESS KEY">
        <button class="btn" style="width:100%" onclick="checkAuth()">INITIALIZE</button>
        <p onclick="closeAdmin()" style="cursor:pointer; color:#555; margin-top:15px; font-size:12px">DISCONNECT</p>
    </div>

    <div id="uploadForm" style="display:none">
        <h2>DATA UPLOAD</h2>
        <input type="text" id="name" placeholder="GAME TITLE">
        <input type="text" id="img" placeholder="IMAGE LINK (URL)">
        <input type="text" id="link" placeholder="MEDIAFIRE LINK">
        <select id="mode">
            <option value="OFFLINE">OFFLINE MODE</option>
            <option value="ONLINE">ONLINE MODE</option>
        </select>
        <button class="btn" style="width:100%" onclick="saveGame()">UPLOAD DATA</button>
        <button class="btn" style="width:100%; background:#333; border-color:#333; margin-top:10px; clip-path:none;" onclick="exitAdmin()">LOGOUT</button>
    </div>
</div>

<script>
    let games = JSON.parse(localStorage.getItem('dg_v3_data')) || [];
    let isLogged = sessionStorage.getItem('dg_logged') === 'true';

    function init() {
        if(isLogged) {
            document.getElementById('adminBadge').style.display = 'block';
            document.getElementById('adminMainBtn').innerText = 'CONTROL PANEL';
            document.getElementById('adminMainBtn').style.borderColor = '#00ff41';
            document.getElementById('adminMainBtn').style.color = '#00ff41';
        }
        render();
    }

    function render() {
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = '';
        
        games.forEach((game, i) => {
            grid.innerHTML += `
                <div class="game-card">
                    <img src="${game.img || 'https://via.placeholder.com/400x200/000/00d2ff?text=NO+IMAGE'}" class="game-img">
                    <div class="game-info">
                        <h3>${game.name}</h3>
                        <p style="color:var(--primary); font-weight:bold; font-size:14px; margin:10px 0;">${game.mode}</p>
                        <button class="btn dl-btn" onclick="window.open('${game.link}', '_blank')">DOWNLOAD</button>
                        ${isLogged ? `<button class="btn del-btn" onclick="removeGame(${i})">WIPE DATA</button>` : ''}
                    </div>
                </div>
            `;
        });
    }

    function openAdmin() { document.getElementById('adminPanel').style.display = 'block'; if(isLogged) showUpload(); }
    function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }
    function showUpload() { document.getElementById('loginForm').style.display = 'none'; document.getElementById('uploadForm').style.display = 'block'; }

    function checkAuth() {
        // පාස්වර්ඩ් එක 8036 ලෙසම පවතී
        if(document.getElementById('passCode').value === '8036') {
            sessionStorage.setItem('dg_logged', 'true');
            location.reload();
        } else { alert('CRITICAL ERROR: ACCESS DENIED!'); }
    }

    function exitAdmin() { sessionStorage.removeItem('dg_logged'); location.reload(); }

    function saveGame() {
        const name = document.getElementById('name').value;
        const img = document.getElementById('img').value;
        const link = document.getElementById('link').value;
        const mode = document.getElementById('mode').value;

        if(name && link) {
            games.push({name, img, link, mode});
            localStorage.setItem('dg_v3_data', JSON.stringify(games));
            location.reload();
        } else { alert('DATA MISSING!'); }
    }

    function removeGame(i) {
        if(confirm('CONFIRM DATA WIPE?')) {
            games.splice(i, 1);
            localStorage.setItem('dg_v3_data', JSON.stringify(games));
            location.reload();
        }
    }

    init();
</script>

</body>
</html>
