<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOUBLE79 GAME MART</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            border-bottom: 3px solid #007bff;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 26px; font-weight: 900; color: #fff; text-transform: uppercase; }

        .container { padding: 40px 5%; }

        .category-nav { margin-bottom: 40px; text-align: center; }

        /* Button Premium Styles & Animation */
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s ease;
        }

        .btn:active { transform: scale(0.92); } /* Click Effect */
        .btn:hover { background: #0056b3; box-shadow: 0 0 10px #007bff; }

        /* Game Card Design */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.3s;
        }

        .game-card:hover { border-color: #007bff; transform: translateY(-5px); }

        .game-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #222; /* Loading color */
        }

        .game-info { padding: 20px; }
        .game-info h3 { margin: 0 0 10px 0; color: #fff; }
        .game-info p { font-size: 14px; color: #aaa; height: 40px; overflow: hidden; }

        /* Admin Box */
        #adminPanel {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 30px;
            border: 2px solid #007bff;
            border-radius: 15px;
            z-index: 2000;
            width: 380px;
            box-shadow: 0 0 50px rgba(0,123,255,0.3);
        }

        input, textarea, select {
            width: 94%; padding: 10px; margin: 10px 0;
            background: #222; border: 1px solid #444; color: white; border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">DOUBLE79 GAME MART</div>
    <button class="btn" style="background:transparent; border:1px solid #007bff" onclick="toggleAdmin()">Admin Login</button>
</header>

<div class="container">
    <div class="category-nav">
        <button class="btn" onclick="displayGames('all')">All Games</button>
        <button class="btn" onclick="displayGames('Online')">Online Games</button>
        <button class="btn" onclick="displayGames('Offline')">Offline Games</button>
    </div>

    <div id="gameDisplay" class="game-grid">
        </div>
</div>

<div id="adminPanel">
    <div id="loginSection">
        <h3>Admin Access</h3>
        <input type="password" id="passInput" placeholder="Enter Password (8036)">
        <button class="btn" style="width:100%" onclick="login()">Login</button>
        <p style="text-align:center; cursor:pointer" onclick="toggleAdmin()">Cancel</p>
    </div>

    <div id="uploadSection" style="display:none">
        <h3>Upload New Game</h3>
        <input type="text" id="gName" placeholder="Game Name">
        <input type="text" id="gImg" placeholder="Image URL (Link)">
        <textarea id="gDesc" placeholder="Brief Description"></textarea>
        <input type="text" id="gLink" placeholder="MediaFire Link">
        <select id="gType">
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
        </select>
        <button class="btn" style="width:100%" onclick="addNewGame()">Publish Now</button>
    </div>
</div>

<script>
    let games = JSON.parse(localStorage.getItem('gameData')) || [];
    let isAdmin = false;

    function displayGames(filter = 'all') {
        const container = document.getElementById('gameDisplay');
        container.innerHTML = '';

        const filtered = filter === 'all' ? games : games.filter(g => g.type === filter);

        filtered.forEach((game, index) => {
            container.innerHTML += `
                <div class="game-card">
                    <img src="${game.img || 'https://via.placeholder.com/300x180?text=No+Image'}" class="game-img">
                    <div class="game-info">
                        <h3>${game.name}</h3>
                        <p>${game.desc}</p>
                        <div style="display:flex; justify-content:space-between; align-items:center">
                            <span style="color:#007bff; font-weight:bold">${game.type}</span>
                            <button class="btn" onclick="window.open('${game.link}', '_blank')">Download</button>
                        </div>
                        ${isAdmin ? `<button class="btn" style="background:red; width:100%; margin-top:10px" onclick="deleteGame(${index})">Delete Game</button>` : ''}
                    </div>
                </div>
            `;
        });
    }

    function toggleAdmin() {
        document.getElementById('adminPanel').style.display = 
            (document.getElementById('adminPanel').style.display === 'block') ? 'none' : 'block';
    }

    function login() {
        if(document.getElementById('passInput').value === "8036") {
            isAdmin = true;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
            displayGames(); // Refresh to show delete buttons
        } else { alert("Incorrect Password!"); }
    }

    function addNewGame() {
        const name = document.getElementById('gName').value;
        const img = document.getElementById('gImg').value;
        const desc = document.getElementById('gDesc').value;
        const link = document.getElementById('gLink').value;
        const type = document.getElementById('gType').value;

        if(name && link) {
            games.push({name, img, desc, link, type});
            localStorage.setItem('gameData', JSON.stringify(games));
            displayGames();
            alert("Game Added!");
            // Clear inputs
            document.getElementById('gName').value = '';
            document.getElementById('gImg').value = '';
        }
    }

    function deleteGame(index) {
        if(confirm("Are you sure you want to delete?")) {
            games.splice(index, 1);
            localStorage.setItem('gameData', JSON.stringify(games));
            displayGames();
        }
    }

    displayGames();
</script>

</body>
</html>
