<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOUBLE79 GAME MART | GAMING HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #007bff;
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
            --neon-shadow: 0 0 15px rgba(0, 210, 255, 0.5);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            padding: 25px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .logo { 
            font-family: 'Orbitron', sans-serif;
            font-size: 32px; 
            font-weight: 900; 
            color: #fff;
            text-shadow: 0 0 10px var(--primary);
            letter-spacing: 3px;
        }

        /* Admin Active Badge */
        .admin-status {
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: black;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            padding: 5px;
            display: none;
            letter-spacing: 2px;
        }

        /* Buttons & Animations */
        .btn {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: white; border: none;
            padding: 12px 28px; margin: 5px;
            cursor: pointer; border-radius: 4px;
            font-weight: bold; font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            border-left: 3px solid #fff;
        }
        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 20px var(--primary);
            filter: brightness(1.2);
        }
        .btn:active { transform: scale(0.9); }

        /* Game Card Design */
        .container { padding: 50px 8%; }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 35px;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 0;
            overflow: hidden;
            border: 1px solid rgba(0, 210, 255, 0.1);
            position: relative;
            transition: 0.4s;
            backdrop-filter: blur(5px);
        }
        .game-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        .game-card:hover {
            border-color: var(--primary);
            box-shadow: var(--neon-shadow);
            transform: translateY(-10px);
        }

        .game-img {
            width: 100%; height: 180px;
            object-fit: cover;
            filter: grayscale(30%);
            transition: 0.5s;
        }
        .game-card:hover .game-img { filter: grayscale(0%); transform: scale(1.1); }

        .game-info { padding: 25px; border-top: 1px solid rgba(255,255,255,0.1); }
        .game-info h3 { 
            margin: 0; font-family: 'Orbitron', sans-serif; 
            font-size: 20px; color: var(--primary);
            text-transform: uppercase;
        }

        /* Admin Modal Styling */
        #adminPanel {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 10, 0.95);
            padding: 40px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 50px var(--primary);
            z-index: 2000; width: 400px;
            text-align: center;
        }

        input, select, textarea {
            width: 100%; padding: 12px; margin: 10px 0;
            background: #1a1a1a; border: 1px solid var(--primary);
            color: white; font-family: 'Rajdhani', sans-serif;
            box-sizing: border-box;
        }

        .download-btn {
            width: 100%; margin-top: 15px;
            background: transparent; border: 2px solid var(--primary);
            color: var(--primary);
        }
        .download-btn:hover { background: var(--primary); color: #000; }

        /* Animation for clicking */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 210, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }
    </style>
</head>
<body>

<div id="adminBadge" class="admin-status">SYSTEM ACCESS GRANTED - ADMIN MODE</div>

<header>
    <div class="logo">DOUBLE79</div>
    <div class="nav">
        <button id="adminMainBtn" class="btn" style="background:transparent; border:1px solid var(--primary)" onclick="openAdmin()">ADMIN LOGIN</button>
    </div>
</header>

<div class="container">
    <div class="game-grid" id="gameGrid">
        </div>
</div>

<div id="adminPanel">
    <div id="loginForm">
        <h2 style="font-family:'Orbitron'">AUTHENTICATION</h2>
        <input type="password" id="passCode" placeholder="ENTER ACCESS KEY (8036)">
        <button class="btn" style="width:100%" onclick="checkAuth()">LOGIN</button>
        <p onclick="closeAdmin()" style="cursor:pointer; color:red">ABORT</p>
    </div>

    <div id="uploadForm" style="display:none">
        <h2 style="font-family:'Orbitron'">DATA UPLOAD</h2>
        <input type="text" id="name" placeholder="GAME TITLE">
        <input type="text" id="img" placeholder="IMAGE URL">
        <input type="text" id="link" placeholder="MEDIAFIRE LINK">
        <select id="mode">
            <option value="ONLINE">ONLINE</option>
            <option value="OFFLINE">OFFLINE</option>
        </select>
        <button class="btn" style="width:100%" onclick="saveGame()">INITIALIZE UPLOAD</button>
        <button class="btn" style="width:100%; background:grey; margin-top:10px" onclick="exitAdmin()">LOGOUT</button>
    </div>
</div>

<script>
    let games = JSON.parse(localStorage.getItem('dg_games')) || [];
    let isLogged = sessionStorage.getItem('isLogged') === 'true';

    function init() {
        if(isLogged) {
            document.getElementById('adminBadge').style.display = 'block';
            document.getElementById('adminMainBtn').innerText = 'ADMIN PANEL';
        }
        render();
    }

    function render() {
        const grid = document.getElementById('gameGrid');
        grid.innerHTML = '';
        
        games.forEach((game, i) => {
            grid.innerHTML += `
                <div class="game-card">
                    <img src="${game.img || 'https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=500'}" class="game-img">
                    <div class="game-info">
                        <h3>${game.name}</h3>
                        <p style="letter-spacing:1px; color:#aaa">${game.mode}</p>
                        <button class="btn download-btn" onclick="window.open('${game.link}', '_blank')">GET GAME</button>
                        ${isLogged ? `<button class="btn" style="background:red; width:100%; margin-top:10px" onclick="removeGame(${i})">DELETE DATA</button>` : ''}
                    </div>
                </div>
            `;
        });
    }

    function openAdmin() { document.getElementById('adminPanel').style.display = 'block'; if(isLogged) showUpload(); }
    function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }
    function showUpload() { document.getElementById('loginForm').style.display = 'none'; document.getElementById('uploadForm').style.display = 'block'; }

    function checkAuth() {
        if(document.getElementById('passCode').value === '8036') {
            sessionStorage.setItem('isLogged', 'true');
            location.reload();
        } else { alert('ACCESS DENIED!'); }
    }

    function exitAdmin() { sessionStorage.removeItem('isLogged'); location.reload(); }

    function saveGame() {
        const name = document.getElementById('name').value;
        const img = document.getElementById('img').value;
        const link = document.getElementById('link').value;
        const mode = document.getElementById('mode').value;

        if(name && link) {
            games.push({name, img, link, mode});
            localStorage.setItem('dg_games', JSON.stringify(games));
            location.reload();
        }
    }

    function removeGame(i) {
        if(confirm('WIPE DATA?')) {
            games.splice(i, 1);
            localStorage.setItem('dg_games', JSON.stringify(games));
            location.reload();
        }
    }

    init();
</script>

</body>
</html>
