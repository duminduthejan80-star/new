<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOUBLE79 GAME MART</title>
    <style>
        /* Black & Blue Premium Theme */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0; padding: 0;
        }

        header {
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #007bff;
            background: #000;
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 28px; font-weight: 900; color: #fff; text-transform: uppercase; }

        .container { padding: 40px 5%; }

        /* Buttons & Animation */
        .btn {
            background: #007bff;
            color: white; border: none;
            padding: 12px 25px; margin: 5px;
            cursor: pointer; border-radius: 8px;
            font-weight: bold; transition: 0.2s;
        }
        .btn:active { transform: scale(0.9); }
        .btn:hover { background: #0056b3; box-shadow: 0 0 15px #007bff; }

        /* Game Card Design */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .game-card {
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #222;
            transition: 0.3s;
        }
        .game-card:hover { border-color: #007bff; transform: translateY(-5px); }

        .game-img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Image එක ලස්සනට කොටුවට ගැලපෙන්න */
            display: block;
            background: #222;
        }

        .game-info { padding: 20px; }
        .game-info h3 { margin: 0 0 10px 0; color: #fff; }

        /* Admin Box Styling */
        #adminPanel {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 30px;
            border: 2px solid #007bff;
            border-radius: 15px;
            z-index: 2000;
            width: 350px;
            box-shadow: 0 0 50px rgba(0,123,255,0.4);
        }

        input, textarea, select {
            width: 93%; padding: 12px; margin: 10px 0;
            background: #222; border: 1px solid #444; color: white; border-radius: 5px;
        }

        .admin-label { color: #007bff; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <div class="logo">DOUBLE79 GAME MART</div>
    <button class="btn" style="background:transparent; border:1px solid #007bff" onclick="toggleAdmin()">Admin Login</button>
</header>

<div class="container">
    <div class="game-grid" id="gameDisplay">
        </div>
</div>

<div id="adminPanel">
    <div id="loginSection">
        <h3>Admin Access</h3>
        <input type="password" id="passInput" placeholder="Password (8036)">
        <button class="btn" style="width:100%" onclick="login()">Login</button>
        <p style="text-align:center; cursor:pointer; color:red" onclick="toggleAdmin()">Cancel</p>
    </div>

    <div id="uploadSection" style="display:none">
        <h3>Upload Game</h3>
        
        <div class="admin-label">Game Name:</div>
        <input type="text" id="gName" placeholder="e.g. GTA V">
        
        <div class="admin-label">Image Link (URL):</div>
        <input type="text" id="gImg" placeholder="Paste image link here">
        
        <div class="admin-label">Download Link:</div>
        <input type="text" id="gLink" placeholder="MediaFire Link">
        
        <div class="admin-label">Game Mode:</div>
        <select id="gType">
            <option value="Online">Online</option>
            <option value="Offline">Offline</option>
        </select>
        
        <button class="btn" style="width:100%" onclick="addNewGame()">Publish Game</button>
        <button class="btn" style="width:100%; background:grey; margin-top:10px" onclick="logout()">Logout</button>
    </div>
</div>

<script>
    let games = JSON.parse(localStorage.getItem('gameList')) || [];
    let isAdmin = false;

    function displayGames() {
        const container = document.getElementById('gameDisplay');
        container.innerHTML = '';

        games.forEach((game, index) => {
            // පින්තූරයක් නැතිනම් පෙන්වන්න Default image එකක්
            const imgUrl = game.img ? game.img : 'https://via.placeholder.com/400x250/111/007bff?text=DOUBLE79+GAME';
            
            container.innerHTML += `
                <div class="game-card">
                    <img src="${imgUrl}" class="game-img" alt="game image">
                    <div class="game-info">
                        <h3>${game.name}</h3>
                        <p style="color:#007bff; font-weight:bold">${game.type}</p>
                        <button class="btn" style="width:100%" onclick="window.open('${game.link}', '_blank')">Download Now</button>
                        ${isAdmin ? `<button class="btn" style="background:red; width:100%; margin-top:10px" onclick="deleteGame(${index})">Delete Game</button>` : ''}
                    </div>
                </div>
            `;
        });
    }

    function toggleAdmin() {
        const panel = document.getElementById('adminPanel');
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }

    function login() {
        if(document.getElementById('passInput').value === "8036") {
            isAdmin = true;
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
            displayGames();
            alert("Admin Logged In!");
        } else { alert("Wrong Password!"); }
    }

    function logout() {
        isAdmin = false;
        document.getElementById('uploadSection').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
        toggleAdmin();
        displayGames();
    }

    function addNewGame() {
        const name = document.getElementById('gName').value;
        const img = document.getElementById('gImg').value;
        const link = document.getElementById('gLink').value;
        const type = document.getElementById('gType').value;

        if(name && link) {
            games.push({name, img, link, type});
            localStorage.setItem('gameList', JSON.stringify(games));
            displayGames();
            alert("Game Added Successfully!");
            // Clear inputs
            document.getElementById('gName').value = '';
            document.getElementById('gImg').value = '';
            document.getElementById('gLink').value = '';
        } else {
            alert("Please enter Name and Download Link!");
        }
    }

    function deleteGame(index) {
        if(confirm("Delete this game?")) {
            games.splice(index, 1);
            localStorage.setItem('gameList', JSON.stringify(games));
            displayGames();
        }
    }

    displayGames();
</script>

</body>
</html>
